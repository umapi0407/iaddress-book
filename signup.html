<!doctype html>
<html lang="en">
  <head>
    <title>Signup | iAddress Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

      <input id="name" class="w-full p-2 border mb-3" placeholder="Name" />
      <input id="email" class="w-full p-2 border mb-3" placeholder="Email" />
      <input
        id="password"
        type="password"
        class="w-full p-2 border mb-3"
        placeholder="Password"
      />

      <button
        onclick="signup()"
        class="w-full bg-green-600 text-white py-2 rounded"
      >
        Sign Up
      </button>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-blue-600">Login</a>
      </p>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
